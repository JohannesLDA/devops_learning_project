# .github/workflows/ci.yml

name: CI Pipeline  # Display name in GitHub UI

# When to run
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install ruff

      - name: Run ruff
        run: |
          ruff check .
          ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -v --cov=app

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-app:${{ github.sha }}

      - name: Test image runs
        run: |
          docker run -d -p 5000:5000 --name test-container devops-app:${{ github.sha }}
          sleep 5
          curl --fail http://localhost:5000/health
          docker stop test-container